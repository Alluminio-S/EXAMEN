<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Carga - League of Legends</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Beaufort for LoL', serif;
      background-image: url('img/BACK.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      overflow-y: auto; /* Permite scroll vertical */
    }

    .container-flex {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 1300px;
    }

    .columns {
      justify-content: center;
      align-items: flex-end;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .campeon {
      text-align: center;
      color: white;
      position: relative;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.4));
      border: 2px solid #b38b2f;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      height: 480px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .campeon img.splash {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 6px;
      border-bottom: 2px solid #b38b2f;
    }

    .nombre-campeon {
      color: gold;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 1px 1px 5px black;
    }

    .detalles {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
    }

    .alineacion {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 4px;
    }

    .hechizos {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hechizos img {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid #b38b2f;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    .icono-invocador img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #b38b2f;
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .runa img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #b38b2f;
      box-shadow: 0 0 8px rgba(255,215,0,0.4);
    }

    .nombre-usuario {
      color: violet;
      font-size: 14px;
      margin-top: 6px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
